---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: run-tkn-pipelines
  namespace: yocto-build
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: run-tkn-pipelines
  namespace: default
rules:
  - apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
    verbs:
      - get
      - list
      - create
  - apiGroups:
      - tekton.dev
    resources:
      - pipelines
      - pipelineresources
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: run-tkn-pipelines
  namespace: yocto-build
subjects:
  - kind: ServiceAccount
    name: run-tkn-pipelines
roleRef:
  kind: Role
  name: run-tkn-pipelines
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: yocto-doom-demo-pipeline
  namespace: yocto-build
spec:
  params:
    - name: url
      description: git url to clone
      type: string
      default: https://github.com/JPEWdev/yocto-doom-demo.git
    - name: revision
      description: git revision to checkout (branch, tag, sha, refâ€¦)
      type: string
      default: "main"
    - name: refspec
      description: (optional) git refspec to fetch before checking out revision
      type: string
      default: ""
  tasks:
    - name: raspberrypi4
      taskRef:
        name: tkn
      params:
        - name: SCRIPT
          value: |
            cat | tee volume.yaml <<HEREDOC
            metadata:
              name: build-workspace
            spec:
              storageClassName: fast-disks
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 40Gi
            HEREDOC

            tkn pipeline start yocto-whisk-pipeline \
              --showlog \
              -p url="$(params.url)",revision="$(params.revision)",refspec="$(params.refspec)",products=$1,mode=development,site=local \
              --timeout 6h \
              --workspace name=build-workspace,volumeClaimTemplateFile=volume.yaml
        - name: ARGS
          value:
            - raspberrypi4
