kind: Deployment
apiVersion: apps/v1
metadata:
  name: piping-server
spec:
  selector:
    matchLabels:
      app: piping-server
  template:
    metadata:
      labels:
        app: piping-server
    spec:
      containers:
        - name: piping-server
          image: nwtgck/piping-server:v1.1.3
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "2Gi"
              cpu: "2"
          livenessProbe:
            httpGet:
              path: /version
              port: 8080

